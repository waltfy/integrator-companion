<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<link rel='stylesheet' type='text/css' href='styles.css'>
<div class='js-app'>
    <header>
        <span class='js-status  status'></span>
        <h2 class='js-header'><a href='https://github.com/phuu/integrator'>integrator</a>-companion</h2>
    </header>
    <div class='js-feedback feedback u-hide'>
        <p class='feedback__content'>Something is up, check your integrator-match instance and try again.</p>
    </div>
    <div>
        <p>Enter a name of a spec to be created. You will then be prompted to click on the representing element.</p>
        <input type='text' class='js-inputName' placeholder='Spec name' />
        <button class='js-buttonTrack'>Track Element</button>
    </div>
    <script type='text/javascript' src='index.js'></script>
</div>
